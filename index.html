<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <link rel='stylesheet' type='text/css' media='screen' href='style/style.css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    
    <title>Task Manger</title>
</head>
<body>
    <nav class="nav-bar">
        <h1>Task Manger</h1>
    </nav>
   <main>
       <section id="sect-list">
            
            <div id="task-container">
            
            </div>
            <button class="showHide" onclick="hideForm()">Show/Hide</button> 
       </section>
       
       <section id="sect-form">
            
            <h3>Task Information</h3>
            <h3 id="inputError"  class="input-error hide">Must have a title that is at least 5 charaters!</h3>
            <div class="form">
                <div class="control">
                    <label>Important</label>
                    <i id="iImportant" class="fas fa-star"></i>
                    
                </div>
                <div class="control">
                    <label>Title</label>
                    <input id="txtTitle" type="text">
                </div>
                <div class="control">
                    <label>Description</label>
                    <textarea id="txtDescription" rows="3"></textarea>
                </div>
                <div class="control">
                    <label>Color</label>
                    <input id="txtColor" type="color">
                </div>
                
                <div class="control">
                    <label>Start Date</label>
                    <input id="txtStartDate" type="datetime-local"/>
                </div>
                <div class="control">
                    <label>Due Date</label>
                    <input id="txtDueDate" type="datetime-local"/>
                </div>
                
                <div class="control">
                    <label>Category</label>
                    <select id="txtCategory">
                        <option value="1">Home</option>
                        <option value="2">Work</option>
                        <option value="3">Personal</option>
                        <option value="4">Family</option>
                    </select>
                </div>
                <div class="control">
                    <button id="btnReg" onclick="register()">ADD TASK</button>
                </div>
            </div>
        
       </section>
   </main>
   <script src="https://kit.fontawesome.com/6da635e2db.js" crossorigin="anonymous"></script>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src='script/store.js'></script>
    <script src='script/main.js'></script>
</body>
</html>
